<!DOCTYPE html>
<html>
<head>
    <title>Información del Cliente</title>
    <link rel="stylesheet"  href="Cuotas.css">
</head>
<body>
    <div class="header">
        <h2>Hola Juan Perez</h2>
    </div>
    <div class="main-container">
        <div class="datos-container">
            <form id="cliente-form">
                <label>Nombre: <span id="nombre">Juan Pérez</span></label>

                <label>C.I: <span id="ci">12345678</span></label>

                <label>Domicilio: <span id="domicilio">Av. Siempre Viva 123</span></label>

                <label>Tipo de Vivienda: <span id="tipo-vivienda">Casa</span></label>

                <label>Precio Pactado: <span id="precio-pactado">$100,000</span></label>

                <label>Cantidad de Cuotas: <span id="cantidad-cuotas">12</span></label>

                <label>Número de Cuenta: <span id="numero-cuenta">987654321</span></label>
            </form>
        </div>
        <div id="cuotas-container" class="cuotas-container"></div>
    </div>

    <script>
        function generarCuotas() {
            const cantidadCuotas = document.getElementById('cantidad-cuotas').textContent;
            const cuotasContainer = document.getElementById('cuotas-container');
            cuotasContainer.innerHTML = '';

            let table = document.createElement('table');
            let row;
            for (let i = 1; i <= cantidadCuotas; i++) {
                if ((i-1) % 5 === 0) {
                    row = document.createElement('tr');
                    table.appendChild(row);
                }
                let cell = document.createElement('td');
                cell.innerHTML = `
                    <label for="cuota-${i}">Cuota ${i}:</label>
                    <input type="checkbox" id="cuota-${i}" name="cuota-${i}">
                `;
                row.appendChild(cell);
            }
            cuotasContainer.appendChild(table);
        }

        document.addEventListener('DOMContentLoaded', generarCuotas);
    </script>
</body>
</html>
