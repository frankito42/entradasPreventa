<!DOCTYPE html>
<html>
<head>
    <title>Carga de Cliente</title>
    <link rel="stylesheet" type="text/css" href="CargaCliente.css">
</head>
<body>
    <div class="main-container">
        <div class="datos-container">
            <h1>Cliente</h1>
            <form id="cliente-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="ci">C.I:</label>
                <input type="text" id="ci" name="ci">

                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio">

                <label for="tipo-vivienda">Tipo de Vivienda:</label>
                <input type="text" id="tipo-vivienda" name="tipo-vivienda">

                <label for="precio-pactado">Precio Pactado:</label>
                <input type="text" id="precio-pactado" name="precio-pactado">

                <label for="cantidad-cuotas">Cantidad de Cuotas:</label>
                <input type="number" id="cantidad-cuotas" name="cantidad-cuotas" oninput="generarCuotas()">

                <label for="numero-cuenta">NÃºmero de Cuenta:</label>
                <input type="text" id="numero-cuenta" name="numero-cuenta">
            </form>
        </div>
        <div id="cuotas-container" class="cuotas-container"></div>
    </div>

    <script>
        function generarCuotas() {
            const cantidadCuotas = document.getElementById('cantidad-cuotas').value;
            const cuotasContainer = document.getElementById('cuotas-container');
            cuotasContainer.innerHTML = '';

            let table = document.createElement('table');
            let row;
            for (let i = 1; i <= cantidadCuotas; i++) {
                if ((i-1) % 5 === 0) {
                    row = document.createElement('tr');
                    table.appendChild(row);
                }
                let cell = document.createElement('td');
                cell.innerHTML = `
                    <label for="cuota-${i}">Cuota ${i}:</label>
                    <input type="checkbox" id="cuota-${i}" name="cuota-${i}">
                `;
                row.appendChild(cell);
            }
            cuotasContainer.appendChild(table);
        }
    </script>
</body>
</html>
