<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="user-icon">
            <img src="images/logo_IS2.jpg" alt="User Icon">
        </div>
        <h2>Inicio de sesión</h2>
        <form id="formInicioSesion">
            <label for="user">Usuario:</label>
            <div class="input-group">
                <span class="input-icon">&#128100;</span> <!-- Icono de usuario -->
                <input type="text" id="user" name="user" required>
            </div>

            <label for="pass">Contraseña:</label>
            <div class="input-group">
                <span class="input-icon">&#128182;</span> <!-- Icono de cuenta -->
                <input type="text" id="pass" name="pass" required>
            </div>

           

            <button type="submit" class="btn">INGRESAR</button>
          
        </form>
    </div>
</body>
<script src="js/loguearAdmin.js"></script>
</html>
